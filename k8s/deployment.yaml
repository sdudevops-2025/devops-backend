apiVersion: apps/v1
kind: Deployment
metadata:
  name: quietplaces-backend
  labels:
    app: quietplaces
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quietplaces
  template:
    metadata:
      labels:
        app: quietplaces
    spec:
      containers:
      - name: backend
        image: quietplaces-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: quietplaces-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
